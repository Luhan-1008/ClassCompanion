spring:
  datasource:
    url: jdbc:mysql://localhost:3306/android?useSSL=false&serverTimezone=UTC&characterEncoding=utf8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET:0123456789ABCDEF0123456789ABCDEF}
  expirationMinutes: 120
